<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ресторан добавлен в избранное</title>
  <style>
    body {
      background-color: #f0f0f0;
      color: #333333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 36pt;
      margin-bottom: 20px;
      color: #333333;
    }

    .message {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .btn {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      text-decoration: none;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Ресторан добавлен в избранное</h1>

<div class="message">
  <p>Ресторан успешно добавлен в ваш список избранных.</p>
</div>

<a href="/home" class="btn">Вернуться на домашнюю страницу</a>
</body>
</html>
