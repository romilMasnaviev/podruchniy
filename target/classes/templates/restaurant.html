<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Restaurant Details</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 36pt;
            margin-bottom: 20px;
            color: #333333;
        }

        .restaurant-details {
            margin-bottom: 20px;
            width: 80%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Restaurant Details</h1>

<div class="restaurant-details">
    <h2 th:text="${restaurant.name}"></h2>
    <p>Rating: <span th:text="${restaurant.rating}"></span></p>
    <p>Cuisine Type: <span th:text="${restaurant.cuisineType}"></span></p>
    <p>Price Range: <span th:text="${restaurant.priceRange}"></span></p>

    <form action="/users/favorites/add" method="get">
        <input name="restaurantId" th:value="${restaurant.id}" type="hidden"/>
        <button class="btn" type="submit">Добавить в избранное</button>
    </form>

    <a class="btn" th:href="@{'/reviews/create?restaurantId=' + ${restaurant.id}}">Оставить отзыв</a>
</div>

<a class="btn" href="/home">Вернуться на домашнюю страницу</a>
</body>
</html>
