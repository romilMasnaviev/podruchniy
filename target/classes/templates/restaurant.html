<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Details</title>
  <style>
    body {
      background-color: #f0f0f0;
      color: #333333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 36pt;
      margin-bottom: 20px;
      color: #333333;
    }

    .restaurant-details {
      margin-bottom: 20px;
      width: 80%;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      text-decoration: none;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Restaurant Details</h1>

<div class="restaurant-details">
  <h2 th:text="${restaurant.name}"></h2>
  <p>Rating: <span th:text="${restaurant.rating}"></span></p>
  <p>Cuisine Type: <span th:text="${restaurant.cuisineType}"></span></p>
  <p>Price Range: <span th:text="${restaurant.priceRange}"></span></p>

  <!-- Кнопка "Добавить в избранное" -->
  <a href="#" class="btn">Добавить в избранное</a>

  <!-- Кнопка "Оставить отзыв" -->
  <a th:href="@{'/reviews/create?restaurantId=' + ${restaurant.id}}" class="btn">Оставить отзыв</a>
</div>

<a href="/home" class="btn">Вернуться на домашнюю страницу</a>
</body>
</html>
