<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отзывы пользователей</title>
  <style>
    body {
      background-color: #f0f0f0;
      color: #333333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 36pt;
      margin-bottom: 20px;
      color: #333333;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #cccccc;
      padding: 10px;
    }

    th {
      background-color: #007bff;
      color: #ffffff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
<h1>Отзывы пользователей</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Оценка</th>
    <th>Комментарий</th>
    <th>Ресторан</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="review : ${reviews}">
    <td th:text="${review.id}"></td>
    <td th:text="${review.mark}"></td>
    <td th:text="${review.comment}"></td>
    <td th:text="${review.restaurant.name}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
