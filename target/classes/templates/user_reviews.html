<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Reviews</title>
  <style>
    /* Ваш стиль CSS здесь */
  </style>
</head>
<body>
<h1>User Reviews</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Mark</th>
    <th>Comment</th>
    <th>Restaurant</th>
  </tr>
  </thead>
  <tbody>
  <!-- Повторяем для каждого отзыва -->
  <tr th:each="review : ${reviews}">
    <td th:text="${review.id}"></td>
    <td th:text="${review.mark}"></td>
    <td th:text="${review.comment}"></td>
    <td th:text="${review.restaurant.name}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
