<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    span {
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>User Profile</h1>
<div th:if="${userResponse != null}">
  <p>User ID: <span th:text="${userResponse.id}"></span></p>
  <p>Username: <span th:text="${userResponse.username}"></span></p>
  <p>Mobile Number: <span th:text="${userResponse.mobileNumber}"></span></p>
  <p>Email: <span th:text="${userResponse.email}"></span></p>
  <!-- You can add more fields here as needed -->
</div>
<div th:if="${userResponse == null}">
  <p></p>
</div>
<a th:href="@{'/reviews/' + ${userResponse.id} + '/reviews'}" class="back-btn">Мои оценки</a>
<a href="/favourites" class="back-btn">Избранное</a>
<a href="/home" class="back-btn">Back to Home</a>
</body>
</html>
