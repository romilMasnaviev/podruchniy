<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Favorite Restaurants</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 36pt;
            margin-bottom: 20px;
            color: #333333;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #cccccc;
            padding: 10px;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .back-btn {
            background-color: #007bff; /* Изменено на синий цвет */
            color: #ffffff; /* Изменено на белый цвет */
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #0056b3; /* Изменено на более темный оттенок синего цвета */
        }
    </style>
</head>
<body>
<h1>Favorite Restaurants</h1>
<div th:if="${favoriteRestaurants != null and not #lists.isEmpty(favoriteRestaurants)}">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Rating</th>
            <th>Cuisine Type</th>
            <th>Price Range</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="restaurant : ${favoriteRestaurants}">
            <td>
                <a th:href="@{'/restaurants/' + ${restaurant.id}}"> <!-- Добавлена ссылка на страницу ресторана -->
                    <span th:text="${restaurant.name}"></span>
                </a>
            </td>
            <td th:text="${restaurant.rating}"></td>
            <td th:text="${restaurant.cuisineType}"></td>
            <td th:text="${restaurant.priceRange}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${favoriteRestaurants == null or #lists.isEmpty(favoriteRestaurants)}">
    <p>No favorite restaurants found.</p>
</div>
<a class="back-btn" href="/home">Back to Home</a>
</body>
</html>
