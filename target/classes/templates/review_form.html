<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Создание отзыва</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 36pt;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-container {
            width: 50%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-container label {
            margin-bottom: 10px;
            display: block;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Оставить отзыв</h1>
<div class="form-container">
    <form action="/reviews/selected" method="get">
        <input name="restaurantId" th:value="${reviewRequest.restaurantId}" type="hidden"/>
        <input name="userId" th:value="${reviewRequest.userId}" type="hidden"/>
        <label for="comment">Комментарий:</label>
        <label for="mark">Оценка:</label>
        <input id="mark" max="5" min="1" name="mark" required step="0.1" type="number"/>
        <textarea id="comment" name="comment" required rows="4"></textarea>
        <input type="submit" value="Отправить"/>
    </form>
</div>
</body>
</html>
