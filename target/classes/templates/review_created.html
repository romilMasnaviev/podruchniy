<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Отзыв создан</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 36pt;
            margin-bottom: 20px;
            color: #333333;
        }

        .message {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .back-btn {
            font-size: 20pt;
            display: block;
            color: #007bff;
            text-decoration: none;
            padding: 13px;
            transition: color 0.3s;
            margin-top: 20px;
        }

        .back-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Отзыв успешно создан</h1>
<div class="message">
    <p>Ваш отзыв был успешно создан.</p>
</div>
<a class="back-btn" href="/home">Вернуться на домашнюю страницу</a>
</body>
</html>
